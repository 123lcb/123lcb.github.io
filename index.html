<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fireworks Display</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    overflow: hidden;
  }
  .firework {
    position: absolute;
    border-radius: 50%;
    opacity: 0.7;
  }
</style>
</head>
<body>
<script>
  function createFirework() {
    const firework = document.createElement('div');
    firework.classList.add('firework');
    firework.style.left = `${Math.random() * 100}%`;
    firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
    firework.style.width = `${Math.random() * 50 + 10}px`;
    firework.style.height = firework.style.width;
    firework.style.animation = `fireworkAnimation ${Math.random() * 3 + 2}s ease-out infinite`;
    document.body.appendChild(firework);

    function fireworkAnimation() {
      firework.style.transform = `translateY(-100vh) scale(${Math.random() * 1.5 + 0.5})`;
      firework.style.opacity = 0;
    }

    setTimeout(() => {
      firework.remove();
    }, (Math.random() * 3 + 2) * 1000);
  }

  setInterval(createFirework, 500);
</script>
</body>
</html>
