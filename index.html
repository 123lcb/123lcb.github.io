<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>爱心展示</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
  }

  .heart-container {
    position: relative;
    width: 100px;
    height: 90px;
  }

  .heart {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background-color: red;
    width: 100px;
    height: 100px;
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
  }

  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    background-color: red;
    width: 100px;
    height: 100px;
    border-radius: 50%;
  }

  .heart:before {
    top: -50px;
    left: 0;
  }

  .heart:after {
    top: 0;
    left: 50%;
  }

  .name {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #333;
    font-size: 24px;
  }

  input[type="text"] {
    padding: 10px;
    margin-top: 20px;
    font-size: 16px;
    width: 200px;
  }
</style>
</head>
<body>

<div class="heart-container">
  <div class="heart" id="heart"></div>
  <div class="name" id="nameDisplay"></div>
</div>

<input type="text" id="nameInput" placeholder="输入名称">

<script>
  document.getElementById('nameInput').addEventListener('input', function() {
    var name = this.value;
    document.getElementById('nameDisplay').textContent = name;
  });
</script>

</body>
</html>
